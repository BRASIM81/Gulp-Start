    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="css/main.css"/>
    <title>C o n t a c t</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark"><a class="navbar-brand" href="#">Always expand</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle Nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbars">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home<span class="sr-only">current</span></a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
          <form class="form-inline my-2 my-md-0" action="">
            <input class="form-control" type="text" name="" placeholder="Search"/>
          </form>
        </ul>
      </div>
    </nav><img class="img-fluid" src="img/beach-caribbean-jetty-237272.jpg" alt=""/>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname">First Name</label>
            <input class="form-control" type="text" name="fname" placeholder="First Name"/>
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input class="form-control" type="text" name="lname" placeholder="Last Name"/>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" required="required" autofill="autofill" name="email" placeholder="Email"/>
        </div>
        <div class="form-group">
          <label for="msg">Message</label>
          <textarea class="form-control" name="msg" cols="30" rows="10"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input class="btn btn-primary btn-lg" type="button" value="Send"/>
          </div>
        </div>
      </form>
    </div>
    <footer></footer><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
